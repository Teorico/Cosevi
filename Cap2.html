<!DOCTYPE html>
<html>
<head>
	<title>Exámen teórico</title>
  <meta charset="utf-8">>
	<link rel="stylesheet" href="css/quiz.css">
</head>
<body>
       

     <h1>Exámen teórico </h1>
     <h1>Capítulo 1 </h1>
	<div class="quiz_wrapper">
           
           <div class="question" id="questionBox">
           	
           </div>
           
           <div class="options">
           	  <ul id="ul">
           	  	  <li id="op1" onclick="button(this)"></li>
           	  	  <li id="op2" onclick="button(this)"></li>
           	  	  <li id="op3" onclick="button(this)"></li>
           	  	  <li id="op4" onclick="button(this)"></li>
           	  </ul>
           </div>
           <div class="score">
           	   <div class="next">
           	   	  <button type="button" onclick="next()" id="button">Siguiente</button>
           	   </div>
           	   <div class="score-card">
           	   	  Puntaje : <span id="scoreCard">0</span> <br>
                  Calificación : <span id="rate">0</span>
           	   </div>
           </div>

	</div>
<script src="js/script.js"></script>
</body>
</html>
